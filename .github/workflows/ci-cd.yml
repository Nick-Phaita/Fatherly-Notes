name: CI/CD Workflow

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Runs the job on an Ubuntu virtual environment

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # Check out the code from your GitHub repository

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0  # Set up SSH agent for using the private key
      with:
        ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}  # GitHub secret containing the SSH private key

    - name: Deploy to Server
      run: |
        # SSH command to deploy to the server
        ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          # Navigate to project folder
          cd /var/www/html/fatherly_notes

          # Pull the latest changes from GitHub (main branch)
          git pull origin main

          # Optionally, restart the server or services (depending on your app)
          # sudo systemctl restart apache2  # Example for Apache web server

        EOF

